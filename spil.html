<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Maitree:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>

            <a href="forside.html">
                <img src="SVG/logo.svg" alt="Logo" class="logo"></a>
            <ul>
                <li><a href="forside.html">Forside</a></li>
                <li><a href="spil.html">Spil</a></li>
                <li><a href="grafik.html">Grafik</a></li>
                <li><a href="assets.html">Assets</a></li>
                <li><a href="teknik.html">Teknik</a></li>
            </ul>



        </nav>
    </header>
    <main>
        <div id="screen">
            <div id="game">
                <div id="game_background"></div>
                <div id="game_elements">
                    <div id="kanin_container">
                        <div id="kanin_sprite"></div>
                    </div>
                    <div id="kanin_container2">
                        <div id="kanin_sprite2"></div>
                    </div>
                    <div id="kanin_container3">
                        <div id="kanin_sprite3"></div>
                    </div>
                    <div id="rotte_container">
                        <div id="rotte_sprite"></div>
                    </div>
                    <div id="rotte_container2">
                        <div id="rotte_sprite2"></div>
                    </div>
                    <div id="rotte_container3">
                        <div id="rotte_sprite3"></div>
                    </div>
                </div>
                <div id="game_foreground"></div>
                <div id="game_ui">
                    <div id="score_board">
                        <h1 id="point">0</h1>
                    </div>
                    <div id="life_board">
                        <div id="liv3"></div>
                        <div id="liv2"></div>
                        <div id="liv1"></div>

                    </div>
                    <div id="time_board">
                        <div id="time_viser" class="time_animation"></div>
                        <!-- <div id="minut_viser" class="minut_animation"></div> -->
                    </div>
                </div>
            </div>
            <div id="start" class="">
                <div id="start_txt"></div>
                <div id="start_knap"></div>
            </div>
            <div id="game_over">
                <div id="game_over_txt"></div>
                <div id="game_over_point"></div>
                <div id="genstart1"></div>
            </div>
            <div id="level_complete">
                <div id="level_complete_txt"></div>
                <div id="level_complete_point"></div>
                <div id="genstart2"></div>
            </div>

            <div id="sounds">
                <audio src="Lyd/levelcompletefrank.mp3" id="sound_levelcomplete" controls></audio>
                <audio src="Lyd/ah_nej.mp3" id="sound_ah_nej" controls></audio>
                <!-- <audio src="Lyd/fang_rotterne4.mp3" id="sound_fang_rotterne" controls></audio> -->
                <audio src="Lyd/fik_den2.mp3" id="sound_fik_den" controls></audio>
                <audio src="Lyd/baggrundsmusik3.mp3" id="sound_baggrundsmusik" controls></audio>
                <audio src="Lyd/gameoverfrank.mp3" id="sound_gameover" controls></audio>

            </div>
        </div>




    </main>

    <footer class="footertekst">
        <p>Lavet af</p>

    <script src="script.js"></script>
